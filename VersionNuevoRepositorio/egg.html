<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="auriculares.png" type="image/x-icon">

    <title>Daniel Harmonic Hub</title>

</head>

<body>
    <!-- Contenedor principal para el contenido -->
    <div class="content-container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4 p-4">
                    <!-- Contenido del div centrado -->
                    <div class="image-container mb-4">
                        <!-- Aquí va la imagen -->
                        <img alt="Imagen" class="img-fluid rounded">
                    </div>
                    <div class="text-center mb-4 p-3 custom-bg rounded">
                        <div class="music-title">
                            Nombre de la música
                        </div>
                        <!-- Div para el nombre del artista -->
                        <div class="artist-name">Nombre del artista
                        </div>


                        <div class="container">
                            <div class="item" id="tiempo-transcurrido"></div>
                            <div class="progress-container item mb-4 my-2" onclick="seek(event)">
                                <!-- Barra de progreso -->
                                <div class="progress mt-3">
                                    <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="item" id="tiempo-restante"></div>
                        </div>

                        <div class="button-container d-flex align-items-center">
                            <!-- Div para el botón de la canción anterior -->
                            <div class="text-center " style="width: 33.33%;">
                                <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                                    <button class="btn p-0" onclick="prevSong()">
                                        <img src="Anterior.png" alt="Anterior" class="img-fluid"
                                            style="max-width: 50%; max-height: 50%">
                                    </button>
                                </div>
                            </div>

                            <!-- Div para el botón de reproducir/pausar -->
                            <div class="text-center" style="width: 33.33%;">
                                <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                                    <button class="btn p-0" onclick="togglePlayPause()">
                                        <img src="Pausa.png" alt="Reproducir" class="img-fluid"
                                            style="max-width: 30%; max-height: 30%;">
                                    </button>
                                </div>
                            </div>

                            <!-- Div para el botón de la siguiente canción -->
                            <div class="text-center " style="width: 33.33%;">
                                <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                                    <button class="btn p-0" onclick="nextSong()">
                                        <img src="Siguiente.png" alt="Siguiente" class="img-fluid"
                                            style="max-width: 50%; max-height: 50%">
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Reproductor de música oculto -->
        <audio controls autoplay id="audio-player" style="width: 100%; display: none;">
            <!-- Aquí especifica la URL de tu archivo de música -->
            <source id="audio-source" type="audio/flac">
            Tu navegador no soporta el elemento <code>audio</code>.
        </audio>
    </div>



    <!-- Fondo desenfocado -->
    <div class="blur-bg"></div>



    <!-- Enlazar el archivo de script JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="Contenido.js"></script>
    <script src="script.js"></script>
    <script src="InformacionActual.js"></script>
    <script src="Controles.js"></script>
    <script src="Progresobar.js"></script>

</body>

</html>
